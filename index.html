<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Recources/styles/styles.css">
</head>
<body>
    <div id="robot"><img src="./Recources/Images/360_F_215841294_Y2mqy97dTYrSubQoxLiBp0MLtdkLt4gI.jpg" alt="Happy puppy"></div>

        <div>
            <h2 id="food-bar">50/100 Food</h2>
            <button id="feed">Feed</button>
